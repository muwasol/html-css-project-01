<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="main.css" />
    <title>Coding Challenge #2</title>
  </head>
    <body>
        <div class="header">
        <h1 id="title">Microverse Survey Form</h1>
        <p id="description"><em>This is filling the survey form</em></p>
        </div>

    <div>
    
      <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" />
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" />
        <label id="number-label">Age(Optional)</label>
        <input
          id="number"
          type="number"
          placeholder="Enter your age"
          max="100"
          min="0"
        />
        <label>Gender</label>
        <select id="dropdown">
          <option>Male</option>
          <option>Female</option>
        </select>
        <label>What is your level of education?</label>
        <input type="radio" id="" name="certificate" value="Certificate" >Certificate</input>
        <input
          type="radio"
          id=""
          name="diploma"
          value="Diploma"
        >Diploma</input>
        <input type="radio" id="" name="bachelors" value="Bachelors Degree" >Bachelors Degree</input>

        <label>What is your work experience?</label>
        <input type='checkbox' value='5'>0-5 Years</input>
        <input type='checkbox' value='10'>5-10 Years</input>
        <input type='checkbox' value='15'>10-15 Years</input>
        <input type='checkbox' value='20'>Above 15 Years</input> 
        
        <label>Any Other Information:</label>
        <input type="textarea" name="other_info" cols="5" rows="10" placeholder="Enter text here..."></input>

        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
